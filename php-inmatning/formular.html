<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulär</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="./skript.php" method="GET">
        <h2>Kontaktuppgifter</h2><br>
        <label>Förnamn</label>
        <input type="text" name="förnamn" placeholder="Tex Erik" required>
        <label>Efternamn</label>
        <input type="text" name="efternamn" placeholder="Tex Eriksson" required>
        <label>Mobil</label>
        <input type="text" name="mobil" placeholder="Tex 0708798679" required>

        <label>Kön</label>
        <div>
            <input type="radio" name="kon" value="Kille">Kille
            <input type="radio" name="kon" value="Tjej">Tjej
        </div>

        <label>Favorit superhjälpte</label>
        <div>
            <input type="checkbox" name="hjalte" value="DC">DC
            <input type="checkbox" name="hjalte" value="Marwel">Marwel
        </div>

        <label>Fotbollslag</label>
        <select name="fotbollslag">
            <option value="AIK">AIK</option>
            <option value="Hammarby" selected>Hammarby</option>
            <option value="Djurgården">Djurgården</option>
            <option value="Malmö FF">Malmö FF</option>
        </select>

        <label>Kommentar</label>
        <textarea name="kommentar" cols="10" rows="3" placeholder="Skriv din personliga kommentar här.."></textarea>

        <button class="primary">Skicka</button>
    </form>
</body>
</html>
