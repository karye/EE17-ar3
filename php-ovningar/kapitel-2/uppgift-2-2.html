<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uppgift 2.2</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="./skript-2-2.php" method="POST">
        <h2>Kontaktuppgifter</h2>
        <label>Namn</label>
        <input type="text" name="namn" placeholder="Tex Erik Eriksson" required>
        <label>Epost</label>
        <input type="email" name="epost" placeholder="Tex erik...@gmail.com" required>
        <label>Telefon</label>
        <input type="tel" pattern="[0-9]{3}-[0-9]{7,9}" name="telefon">

        <label>Vill du ha nyhetsbrev?</label>
        <div>
            <input type="radio" name="nyhetsbrev" value="Ja" checked>Ja
            <input type="radio" name="nyhetsbrev" value="Nej">Nej
        </div>

        <label>Hur vill du bli kontaktad?</label>
        <div>
            <input type="checkbox" name="kontaktad" value="telefon">Telefon
            <input type="checkbox" name="kontaktad" value="epost" checked>Epost
        </div>

        <button class="primary">Skicka</button>
    </form>
</body>
</html>
