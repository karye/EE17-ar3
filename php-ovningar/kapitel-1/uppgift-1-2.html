<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uppgift 1.2</title>
    <link rel="stylesheet" href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="./skript.php" method="POST">
        <h2>Kontaktuppgifter</h2>
        <label>Namn</label>
        <input type="text" name="namn" placeholder="Tex Erik Eriksson" required>
        <label>Epost</label>
        <input type="email" name="epost" placeholder="Tex erik...@gmail.com" required>
        <label>Telefon</label>
        <input type="tel" pattern="0[0-9]{2}-[0-9]{7,9}" placeholder="0xx-xxxxxxxx" name="telefon">

        <label>Vill du ha nyhetsbrev?</label>
        <div>
            <input type="checkbox" name="nyhetsbrev" value="Ja">Ja
        </div>

        <label>Hur vill du bli kontaktad?</label>
        <div>
            <input type="radio" name="kontaktad" value="telefon">Telefon
            <input type="radio" name="kontaktad" value="epost">Epost
        </div>

        <button class="primary">Skicka</button>
    </form>
</body>
</html>
